version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uas
      MYSQL_USER: useruas
      MYSQL_PASSWORD: useruas
    ports:
      - "3306:3306"

  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"